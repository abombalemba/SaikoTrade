<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/styles.css">

	<title>Главная - Интернет-магазин японской косметики Сайко</title>
</head>

<body>
		<div id="header"></div>

		<div class="body">
				<div class="main">
					<div class="left">
						
					</div>

					<div class="right"></div>
				</div>
		</div>

		<div>
			<img src="images/ads/ad1.png" alt="ad1" loading="eager" width="500">
			<img src="images/ads/ad2.png" alt="ad2" loading="lazy" width="500">
		</div>

		<div>
			<img src="images/download/appstore.png" alt="appstore">
			<img src="images/download/googleplay.png" alt="googleplay">
		</div>

		<div>
			<img src="images/media/fb.png" alt="fb">
			<img src="images/media/in.png" alt="in">
			<img src="images/media/ok.png" alt="ok">
			<img src="images/media/tg.png" alt="tg">
			<img src="images/media/vk.png" alt="vk">
		</div>

		<div style="background: #999">
			<img src="images/icons/account.png" alt="account">
			<img src="images/icons/account-add.png" alt="account-add">
			<img src="images/icons/basket.png" alt="basket">
			<img src="images/icons/cart.png" alt="cart">
			<img src="images/icons/chat.png" alt="chat">
			<img src="images/icons/coins.png" alt="coins">
			<img src="images/icons/email.png" alt="email">
			<img src="images/icons/geo.png" alt="geo">
			<img src="images/icons/gift.png" alt="gift">
			<img src="images/icons/note.png" alt="note">
			<img src="images/icons/phone.png" alt="phone">
			<img src="images/icons/support.png" alt="support">
			<img src="images/icons/tea.png" alt="tea">
			<img src="images/icons/turnover.png" alt="turnover">
			<img src="images/icons/van.png" alt="van">
			<img src="images/icons/whatsapp.png" alt="whatsapp">
		</div>

		<button id="button-join" class="button-join-normal">
			<p class="sans-serif-16-reg">Войти</p>
		</button>

		<button id="button-to-cart" class="button-to-cart-normal sans-serif-16-reg">
			<p class="sans-serif-16-reg">В корзину</p>
		</button>

		<p class="arial-16-bold">TEXT text 123 arial-16-bold</p>

		<p class="sans-serif-16-reg">TEXT text 123 sans-serif-16-reg</p>

		<p class="open-sans-22-reg">TEXT text 123 open-sans-22-reg</p>

		<p class="poppins-13-reg">TEXT text 123 poppins-13-reg</p>
		<p class="poppins-14-reg">TEXT text 123 poppins-14-reg</p>

		<p class="arial-36-reg">TEXT text 123 arial-36-reg</p>
		<p class="open-sans-36-reg">TEXT text 123 open-sans-36-reg</p>
		<p class="sans-serif-36-reg">TEXT text 123 sans-serif-36-reg</p>
		<p class="poppins-36-reg">TEXT text 123 poppins-36-reg</p>
		<p style="font-size: 36px">TEXT text 123</p>

		<div id="footer"></div>

		<script src="js/loader.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
