<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <style>
        /* Пример стилей для отрисованного HTML */
        .markdown {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin: 0 0 1em;
        }
    </style>
</head>
<body>

<div id="markdown-container" class="markdown"></div>

<script>
    // Ваш Markdown текст
    const markdownText = `
# Заголовок первого уровня

Это пример параграфа с **жирным текстом** и *курсивом*.

## Заголовок второго уровня

- Пункт 1
- Пункт 2
- Пункт 3

[Ссылка на Google](https://www.google.com)

\`\`\`javascript
console.log('Hello, World!');
\`\`\`
`;

    // Преобразование Markdown в HTML и вставка в контейнер
    document.getElementById('markdown-container').innerHTML = marked(markdownText);
</script>

</body>
</html>
